<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for You! ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        /* Animated gradient background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px);
            }
        }
        
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        
        .playfair {
            font-family: 'Playfair Display', serif;
        }
        
        /* Enhanced falling tulips */
        .falling-tulip {
            position: absolute;
            top: -80px;
            pointer-events: none;
            z-index: 1;
            width: 60px;
            height: 80px;
            opacity: 0;
            animation: fall linear infinite, fadeInTulip 2s ease-in;
            border: none !important;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes fadeInTulip {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }
        
        /* Card animations */
        .card-container {
            animation: fadeInUp 1s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Text animations */
        .text-fade-in {
            animation: textFadeIn 0.8s ease-out;
        }
        
        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Pulse animation for buttons */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            }
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Shimmer effect */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }
        
        /* Heart beat animation */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1.05); }
        }
        
        .heart-beat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        /* Progress indicator */
        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .progress-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.3);
        }
        
        /* Glassmorphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* Button glow effect */
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
        
        /* Smooth transitions */
        .smooth-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- Animated gradient background -->
    <div class="animated-bg"></div>
    
    <!-- Floating particles -->
    <div id="particleContainer"></div>

    <!-- Background Audio - Happy Birthday Melody -->
    <audio id="backgroundMusic" loop>
        <source src="bg/happy-birthday-to-you-370804.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Custom Audio Player -->
    <audio id="customAudio">
        <source src="bg/recording.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main Content Card -->
    <div class="card-container relative z-10 p-10 md:p-16 glass-card rounded-3xl max-w-3xl w-11/12 text-center smooth-transition">
        
        <!-- Main Greeting -->
        <h1 id="mainGreeting" class="dancing-script text-6xl md:text-7xl font-bold text-white mb-8 drop-shadow-2xl text-fade-in">
            <span class="heart-beat inline-block">üíù</span> Surprise! <span class="heart-beat inline-block">üíù</span>
        </h1>
        
        <!-- Interactive Message -->
        <p id="interactiveMessage" class="poppins text-xl md:text-2xl text-white mb-10 leading-relaxed smooth-transition text-fade-in" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
            Click the button below to start our little journey...
        </p>

        <!-- Progress Indicator -->
        <div id="progressDots" class="progress-dots mb-8"></div>

        <!-- Main Interaction Button -->
        <button id="mainActionButton" class="btn-glow pulse-animation bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-4 px-12 rounded-full shadow-2xl smooth-transition transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-pink-300 text-xl md:text-2xl">
            ‚ú® Click Me! ‚ú®
        </button>

        <!-- Custom Audio Button -->
        <button id="playCustomAudioButton" class="mt-8 btn-glow bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-4 px-12 rounded-full shadow-2xl smooth-transition transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-purple-300 text-xl md:text-2xl hidden">
            üéµ Listen to my special message! üéµ
        </button>

        <!-- Reset Button -->
        <button id="resetButton" class="mt-6 bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-3 px-10 rounded-full shadow-lg smooth-transition transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50 text-lg hidden">
            üîÑ Start Over
        </button>
    </div>

    <!-- JavaScript for Interactivity and Aesthetics -->
    <script>
        const mainGreeting = document.getElementById('mainGreeting');
        const interactiveMessage = document.getElementById('interactiveMessage');
        const mainActionButton = document.getElementById('mainActionButton');
        const playCustomAudioButton = document.getElementById('playCustomAudioButton');
        const resetButton = document.getElementById('resetButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const customAudio = document.getElementById('customAudio');
        const progressDots = document.getElementById('progressDots');

        // Messages for the interactive journey
        const messages = [
            {
                greeting: "Happy birthday baby!",
                text: "It‚Äôs been 1 year and 9 months since we started dating."
            },
            {
                greeting: "Surprises and Ups and Downs",
                text: "Ever since then, life has been full of surprises and ups and downs, but you‚Äôve always been there, pushing me on despite your own struggles."
            },
            {
                greeting: "A Ray of Hope",
                text: "You‚Äôve been a ray of hope and rest for me. You deserve the best for your special day."
            },
            {
                greeting: "Hardworking and Understanding",
                text: "You‚Äôve always been hardworking and understanding, you‚Äôve treated me kindly and you‚Äôre quite funny."
            },
            {
                greeting: "Most Beautiful Girl",
                text: "You‚Äôre the most beautiful girl in the world baby. I can‚Äôt live without you."
            },
            {
                greeting: "I Love You!",
                text: "I love you baby, happy birthday."
            },
            {
                greeting: "You've already heard it:)",
                text: "Press the button!"
            }
        ];
        let step = 0;

        // --- Main Interaction ---
        mainActionButton.addEventListener('click', () => {
            if (step < messages.length) {
                mainGreeting.textContent = messages[step].greeting;
                interactiveMessage.textContent = messages[step].text;

                if (step === 2) { // Show blue tulips on the third step
                    addFloatingTulips(15); // Add multiple tulips
                }
                
                if (step === messages.length - 1) { // Last step, show custom audio button
                    mainActionButton.classList.add('hidden');
                    playCustomAudioButton.classList.remove('hidden');
                    resetButton.classList.remove('hidden'); // Show reset after the custom message button appears
                }
                step++;
            }
        });

        // --- Custom Audio Playback ---
        playCustomAudioButton.addEventListener('click', async () => {
            // Pause background music
            backgroundMusic.pause();
            
            // Play custom audio
            await customAudio.play();
            
            // Wait for custom audio to finish, then resume background music
            customAudio.onended = () => {
                backgroundMusic.play().catch(e => console.log("Autoplay prevented:", e));
            };
            
            // You might want to disable the button while playing to prevent re-clicks
            playCustomAudioButton.disabled = true;
            playCustomAudioButton.textContent = "Playing...";
            
            customAudio.addEventListener('ended', () => {
                playCustomAudioButton.disabled = false;
                playCustomAudioButton.textContent = "Listen to my special message!";
            }, { once: true });
        });

        // --- Reset Button ---
        resetButton.addEventListener('click', () => {
            step = 0;
            mainGreeting.textContent = "Surprise!";
            interactiveMessage.textContent = "Click the button below to start our little journey...";
            mainActionButton.classList.remove('hidden');
            playCustomAudioButton.classList.add('hidden');
            resetButton.classList.add('hidden');
            // Ensure background music is playing
            backgroundMusic.play().catch(e => console.log("Autoplay prevented:", e));
            // Remove any dynamically added tulips (optional, they fade out anyway)
            document.querySelectorAll('.falling-tulip').forEach(el => el.remove());
        });


        // --- Dynamic Blue Tulips (Aesthetic) ---
        function createBlueTulip() {
            const tulip = document.createElement('img');
            tulip.classList.add('falling-tulip');
            tulip.src = 'images/bt.png'; // Use your tulip image
            tulip.style.left = `${Math.random() * 100}vw`;
            tulip.style.animationDuration = `${Math.random() * 8 + 5}s`;
            tulip.style.animationDelay = `${Math.random() * 0}s`;
            tulip.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(tulip);
            return tulip;
        }

        function addFloatingTulips(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(createBlueTulip, i * 300); // Stagger their appearance
            }
        }
        
        // Initial setup for the background music, might be delayed by browser policies
        // A simple message to the user to interact if audio doesn't play
        interactiveMessage.innerHTML += "<br><small class='text-gray-500'><i>(If you don't hear music, click anywhere!)</i></small>";
        document.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(e => console.log("Autoplay prevented:", e));
            }
        }, { once: true }); // Only need to listen once
    </script>
</body>
</html>
